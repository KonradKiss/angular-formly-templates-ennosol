<div nsl-error ng-messages="fc.$error" ng-if="options.validation.errorExistsAndShouldBeVisible" class="error-messages">
    <div uib-tooltip="{{ message(fc.$viewValue, fc.$modelValue, this)}}" tooltip-placement="top" tooltip-is-open="true" tooltip-trigger="manual" ng-message="{{ ::name }}" ng-repeat="(name, message) in ::options.validation.messages" class="validationTooltip"></div>
</div>
<formly-transclude></formly-transclude>
