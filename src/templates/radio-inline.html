<div class="radio-group">
    <div ng-repeat="(key, option) in to.options" class="radio-inline">
        <label>
            <input type="radio" ng-disabled="{{to.readOnly || to.disabled}}" id="{{id + '_'+ $index}}" tabindex="0" ng-value="option[to.valueProp || 'id']"
                ng-model="model[options.key]">{{option[to.labelProp || 'text']}}
        </label>
    </div>
</div>
