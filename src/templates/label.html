<div class="form-group">
    <label for="{{id}}" class="control-label">
        {{to.label}}
        {{to.required ? '*' : ''}}
    </label>
    <div>
        <formly-transclude></formly-transclude>
    </div>
    <em id="{{id}}_description" class="help-block" ng-if="options.templateOptions.description" style="opacity:0.6">
        {{options.templateOptions.description}}
    </em>
</div>
