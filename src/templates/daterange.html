<div class="form-group">
    <div class="input-daterange input-group" data-provide="datepicker" data-date-format="{{to.datepicker.format || 'yyyy-mm-dd'}}" data-date-language="{{to.datepicker.language}}" data-date-weekstart="{{to.datepicker.weekStart}}">
        <input class="form-control show" name="start" ng-model="model[options.key]['start']" placeholder="{{to.placeholder.start}}" ng-readonly="{{to.readOnly}}" ng-disabled="{{to.disabled}}" type="text">
        <span class="input-group-addon {{to.datepicker.separator.bgClassName}}" style="min-width:34px;min-height:34px;border: 0;">
            <i class="{{to.datepicker.separator.className}}" ng-if="to.datepicker.separator.className"></i>
            <span ng-if="to.datepicker.separator.text">{{to.datepicker.separator.text}}</span>
        </span>
        <input class="form-control show" name="end" ng-model="model[options.key]['end']" placeholder="{{to.placeholder.end}}" ng-readonly="{{to.readOnly}}" ng-disabled="{{to.disabled}}" type="text">
    </div>
</div>
