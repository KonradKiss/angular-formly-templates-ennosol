<div class="input-group">
    <input class="form-control text-center" name="lat" ng-model="model[options.key]['lat']" placeholder="{{to.placeholder.lat}}" ng-readonly="{{to.readOnly}}" ng-disabled="{{to.disabled}}" type="text">
    <span class="input-group-addon {{to.separator.bgClassName}}" style="min-width:38px;min-height:34px;border:0;">
        <i class="{{to.separator.className}}" ng-if="to.separator.className"></i>
        <span ng-if="to.separator.text">{{to.separator.text}}</span>
    </span>
    <input class="form-control text-center" name="lng" ng-model="model[options.key]['lng']" placeholder="{{to.placeholder.lng}}" ng-readonly="{{to.readOnly}}" ng-disabled="{{to.disabled}}" type="text">
</div>
